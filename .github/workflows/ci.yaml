name: Publish Docker image

on:
  pull_request_target:
    types:
      - closed
  workflow_dispatch:

jobs:
  tests:
    name: "Run Tests"
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt
      - name: Run tests
        env:
          MEDDLY_DB_STRING: ${{ secrets.MEDDLY_DB_STRING }}
          MEDDLY_FIREBASE_JSON: ${{ secrets.MEDDLY_FIREBASE_JSON }}
          MEDDLY_FIREBASE_KEY: ${{ secrets.MEDDLY_FIREBASE_KEY }}
          MEDDLY_FIREBASE_PRIVATE_KEY: ${{ secrets.MEDDLY_FIREBASE_PRIVATE_KEY }}
        run: |
          pytest

  push_image:
    name: "Push Docker image to Docker Hub"
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ignaciopieve/meddly-back:$GITHUB_REF